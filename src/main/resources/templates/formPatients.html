<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navBar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <title>FormPatients</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">

    <form method="post" th:action="@{save}">
        <div class="mt-2">
            <label>Nom : </label>
            <input class="form-control border border-dark border-1" type="text" name="nom" th:value="${patient.nom}">
            <span th:errors="${patient.nom}"></span>
        </div>
        <div class="mt-2">
            <label>Date de Naissance : </label>
            <input class="form-control border border-dark border-1" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
        </div>
        <div class="mt-2">
            <label>Malade : </label>
            <input type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger" th:errors="${patient.malade}"></span>
        </div>
        <div class="mt-2">
            <label>Score : </label>
            <input class="form-control border border-dark border-1" type="text" name="score" th:value="${patient.score}">
            <span class="text-danger" th:errors="${patient.score}"></span>
        </div>
        <button class="btn btn-primary mt-2" type="submit">Envoyer</button>
    </form>
    </div>
</div>
</body>
</html>
