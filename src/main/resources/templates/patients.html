<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <title>Patients</title>
</head>
<body>
<div class="p-4">
    <div class="card">
        <div class="card-header bg-danger">
<h2>Liste des patients</h2>

        </div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>keyword</label>
                <input type="text" class="rounded-2 " name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-danger" >Chercher</button>
            </form>
            <table class="table">
                <thead>
                <th>
                    ID
                </th>
                <th>
                    Nom
                </th>
                <th>
                    Date Naissance
                </th>
                <th>
                    Malade
                </th>
                <th>
                    Score
                </th>
                </thead>
                <tr th:each="p:${patientsList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td ><a onclick="return confirm('Vous etes sur ??')" th:href="@{delete(id = ${p.id},Kw=${keyword},page=${currentPage})}" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
            <div class="card-footer flex">
                <ul class="nav nav-pills align-content-center justify-content-center">
                    <li th:each="page, status:${pages}">
                        <a th:href="@{/index(page = ${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-dark':'btn btn-outline-dark m-1'}" th:text="${status.index +1}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div><h1>

</h1></div>
</body>
</html>
